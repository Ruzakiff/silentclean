<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Silentwash for effortless car cleaning inquiries and support.">
    <title>Contact Us - Silentwash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .contact-hero {
            background: linear-gradient(135deg, var(--deep-midnight) 0%, #1F1F1F 100%);
            padding: 4rem 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .contact-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 70% 50%, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
            background-size: 4px 100%, 100% 100%;
            pointer-events: none;
            opacity: 0.4;
        }

        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }

        .contact-form {
            background: var(--soft-platinum);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(28, 30, 38, 0.08);
        }

        .contact-info {
            background: var(--soft-platinum);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(28, 30, 38, 0.08);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--deep-midnight);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid var(--light-seafoam);
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--teal-green);
            box-shadow: 0 0 0 4px rgba(90, 191, 191, 0.1);
            outline: none;
        }

        .contact-btn {
            background: var(--teal-green);
            color: var(--soft-platinum);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .contact-btn:hover {
            background: #4BA8A8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(90, 191, 191, 0.2);
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--slate-gray);
        }

        .contact-info-item i {
            color: var(--teal-green);
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 2rem;
            text-align: center;
        }

        .contact-info-item a {
            color: var(--slate-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info-item a:hover {
            color: var(--teal-green);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            background: var(--light-seafoam);
            color: var(--teal-green);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--teal-green);
            color: var(--soft-platinum);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="contact-hero text-white">
        <div class="container text-center">
            <h1 class="display-4 mb-3">Contact Us</h1>
            <p class="lead">We're here to make your experience seamless and effortless.</p>
        </div>
    </section>

    <div class="contact-container">
        <div class="contact-grid">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2 class="h3 mb-4">Send Us a Message</h2>
                <form id="contactForm" action="/submit-contact" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="contact-btn">
                        Send Message
                        <i class="fas fa-paper-plane ms-2"></i>
                    </button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <h2 class="h3 mb-4">Get in Touch</h2>
                
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3 class="h6 mb-1">Email Us</h3>
                        <a href="mailto:support@silentwash.com">contact@silentwashev.com</a>
                    </div>
                </div>

                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3 class="h6 mb-1">Call Us</h3>
                        <a href="tel:+1234567890">(123) 456-7890</a>
                    </div>
                </div>

                <div class="contact-info-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3 class="h6 mb-1">Hours</h3>
                        <p class="mb-0">24/7 Seamless Service</p>
                    </div>
                </div>

                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3 class="h6 mb-1">Service Area</h3>
                        <p class="mb-0">Greater DMV area</p>
                    </div>
                </div>

                <hr class="my-4">

                <h3 class="h6 mb-3">Follow Us</h3>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const submitButton = form.querySelector('button[type="submit"]');
                
                try {
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                    
                    const response = await fetch('/submit-contact', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        form.reset();
                        alert(result.message || 'Message sent successfully!');
                    } else {
                        throw new Error(result.message || 'Failed to send message');
                    }
                } catch (error) {
                    alert(error.message || 'Failed to send message. Please try again.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Send Message <i class="fas fa-paper-plane ms-2"></i>';
                }
            });
        });
    </script>
</body>
</html>
